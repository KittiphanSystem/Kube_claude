# clusters/prod/bootstrap.yaml
# ใช้ kubectl apply ครั้งเดียว (หลังแทน https://github.com/KittiphanSystem/Kube_claude.git ด้วย Git URL จริง)
# หรือใช้: REPO_URL=https://github.com/you/platform-gitops.git make bootstrap
---
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform
  namespace: argocd
spec:
  description: "Shared platform services — Admin only"
  sourceRepos:
    - https://github.com/KittiphanSystem/Kube_claude.git
  destinations:
    - namespace: ""
      server: https://kubernetes.default.svc
    - namespace: "cert-manager"
      server: https://kubernetes.default.svc
    - namespace: "ingress-nginx"
      server: https://kubernetes.default.svc
    - namespace: "monitoring"
      server: https://kubernetes.default.svc
    - namespace: "devtroncd"
      server: https://kubernetes.default.svc
    - namespace: "argocd"
      server: https://kubernetes.default.svc
    - namespace: "kube-system"
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  roles:
    - name: admin
      description: Platform admin full access
      policies:
        - p, proj:platform:admin, applications, *, platform/*, allow
      groups:
        - platform-admins
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/KittiphanSystem/Kube_claude.git
    targetRevision: main
    path: argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
