# tenants/tenant-template/bootstrap/ingress.yaml
# Ingress สำหรับ tenant app — ใช้ TLS อัตโนมัติผ่าน cert-manager
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tenant-TENANT_NAME-web
  namespace: tenant-TENANT_NAME
  labels:
    kube-saas/tenant: TENANT_NAME
  annotations:
    # ใช้ nginx-tenant class (ไม่ใช่ admin class)
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Rate limiting ป้องกัน abuse
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "20"
    # Request size limit
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - TENANT_DOMAIN
      secretName: tenant-TENANT_NAME-tls
  rules:
    - host: TENANT_DOMAIN
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
